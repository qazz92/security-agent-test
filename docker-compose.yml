version: '3.8'

services:
  # Langfuse Self-Hosted Dashboard (V2 - PostgreSQL only)
  langfuse-server:
    image: langfuse/langfuse:2
    container_name: langfuse-server
    ports:
      - "3001:3000"  # 3000 Ìè¨Ìä∏ Ï∂©Îèå Î∞©ÏßÄ ‚Üí 3001Î°ú Î≥ÄÍ≤Ω
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@langfuse-db:5432/langfuse

      # Security
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:-changeme-random-string-here}
      SALT: ${LANGFUSE_SALT:-changeme-salt-string-here}

      # Optional: Enable telemetry (set to false for privacy)
      TELEMETRY_ENABLED: false

      # Optional: Enable authentication
      AUTH_DISABLE_SIGNUP: false

    depends_on:
      langfuse-db:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Database for Langfuse
  langfuse-db:
    image: postgres:15-alpine
    container_name: langfuse-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: langfuse
    volumes:
      - langfuse_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Avoid conflict with port 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Langfuse Demo Data Initializer (runs once after server is ready)
  langfuse-init:
    image: postgres:15-alpine
    container_name: langfuse-init
    volumes:
      - ./langfuse-init.sql:/langfuse-init.sql:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "‚è≥ Waiting for Langfuse server to complete migrations..."
        max_attempts=60
        attempt=0

        while [ $$attempt -lt $$max_attempts ]; do
          if PGPASSWORD=postgres psql -h langfuse-db -U postgres -d langfuse -c "SELECT 1 FROM users LIMIT 1" >/dev/null 2>&1; then
            echo "‚úÖ Langfuse schema is ready!"
            break
          fi

          attempt=$$((attempt + 1))
          if [ $$attempt -eq 1 ]; then
            echo "   Checking schema (attempt $$attempt/$$max_attempts)..."
          fi
          sleep 2
        done

        if [ $$attempt -eq $$max_attempts ]; then
          echo "‚ùå Timeout waiting for Langfuse schema"
          exit 1
        fi

        echo ""
        echo "üöÄ Running Langfuse demo setup..."
        PGPASSWORD=postgres psql -h langfuse-db -U postgres -d langfuse -f /langfuse-init.sql

        echo ""
        echo "=============================================="
        echo "‚úÖ Langfuse Demo Setup Complete!"
        echo "=============================================="
        echo "Web UI: http://localhost:3001"
        echo ""
        echo "Demo Account:"
        echo "  Email: demo@example.com"
        echo "  Password: demo1234"
        echo ""
        echo "API Keys (already configured in .env):"
        echo "  Public: pk-lf-4c97a46c-5cae-4368-b5d1-44939ea97e43"
        echo "  Secret: sk-lf-4e9dcf62-9cf7-4233-bb5c-d3c3d910fa16"
        echo "=============================================="
    depends_on:
      langfuse-server:
        condition: service_started
    restart: "no"

  # Security Agent Application
  security-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: security-agent-portfolio
    ports:
      - "8501:8501"  # Streamlit UI
    environment:
      # OpenRouter API
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://openrouter.ai/api/v1}

      # Dual Model Strategy
      - MODEL_THINKING=${MODEL_THINKING:-qwen/qwen3-next-80b-a3b-thinking}
      - MODEL_INSTRUCT=${MODEL_INSTRUCT:-qwen/qwen3-next-80b-a3b-instruct}
      - MODEL_NAME=${MODEL_NAME:-qwen/qwen3-next-80b-a3b-instruct}
      - TEMPERATURE=${TEMPERATURE:-0.3}
      - MAX_TOKENS=${MAX_TOKENS:-4096}

      # GitHub
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO_URL=${GITHUB_REPO_URL}

      # Langfuse Self-Hosted
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=http://langfuse-server:3000

      # Development mode
      - PYTHONUNBUFFERED=1

    volumes:
      # Development: Mount source code for hot reload
      - ./src:/app/src
      - ./streamlit_app.py:/app/streamlit_app.py
      - ./main.py:/app/main.py
      - ./pytest.ini:/app/pytest.ini
      - ./.env:/app/.env

      # Data directories
      - ./logs:/app/logs
      - ./demo:/app/demo:ro
      - ./results:/app/results

    working_dir: /app
    command: streamlit run streamlit_app.py --server.address 0.0.0.0 --server.port 8501
    depends_on:
      - langfuse-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  trivy:
    image: aquasec/trivy:latest
    container_name: trivy-scanner
    volumes:
      - ./demo:/workspace:ro
      - trivy-cache:/root/.cache/trivy
    command: --help
    profiles:
      - tools

volumes:
  trivy-cache:
    driver: local
  langfuse_db_data:
    driver: local

networks:
  default:
    name: security-agent-network